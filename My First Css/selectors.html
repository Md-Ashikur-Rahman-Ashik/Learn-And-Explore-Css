<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Selectors</title>
    <style>
        p{
            color: red;
        }

        #fifth, li{
            font-size: 26px;
        }

        .holud, .yellow{
            background-color: yellow;
        }

        .bold{
            font-weight: 800;
        }

        *{
            /* margin: 0; */
        }

        input[type="password"]{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Explore Mixed Selectors</h3>
    <p>My first <span>line CSS</span></p>
    <p class="yellow bold">My second line CSS</p>
    <p>My third line CSS</p>
    <p class="yellow">My fourth line CSS</p>
    <p class="holud" id="fifth">My fifth line CSS</p>
    <p class="bold">My sixth line CSS</p>
    <p>My seventh line CSS</p>
    <ol>
        <li>Element Selector</li>
        <li>ID Selector</li>
        <li class="bold holud">Class Selector</li>
        <li>Universal</li>
    </ol>
    <form action="">
        <input type="text" name="" id="">
        <input type="password" name="" id="">
    </form>
</body>
</html>
